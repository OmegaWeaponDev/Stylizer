name: Issue reports
description: Report any issues that you encounter with Stylizer
labels: ["type: issue"]
body:
  - type: markdown
    attributes:
      value: "Before posting an issue, please make sure you have downloaded and installed the latest version from: https://www.spigotmc.org/resources/stylizer.78327/"
  - type: textarea
    id: issue-description
    attributes:
      label: issue-description
      description: Please provide a clear and detailed description of the issue that you are reporting.
      placeholder: Issue Description...
    validations:
      required: true
  - type: textarea
    id: error-messages
    attributes:
      label: Error Messages
      description: If you are getting any error messages (either in-game or in the server console) please provide the full errors here. Use https://paste.helpch.at/ or any other paste service to send errors.
      placeholder: Make sure you use a paste service to provide errors!
    validations:
      required: false
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behaviour
      description: What were you expecting to happen when the issue occurred?
      placeholder: Expected Behaviour...
    validations:
      required: true
  - type: input
    id: debug-infomration
    attributes:
      label: Debug Information
      description: Please provide the full output from the command '/stylizerdebug'
      placeholder: Debug information here...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and Configs
      description: Please include a pastebin of relevant config files or logs. You should use https://paste.helpch.at/ to upload, then include the link below.
      placeholder: Link to config/log paste...
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: If there is any other information you feel is relevant to this issue, please provide it here.
      placeholder: Additional Information...
    validations:
      required: false